<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <link rel='shortcut icon' href='assets/images/favicon.ico' type='image/x-icon'/ >
      <link href='https://fonts.googleapis.com/css?family=Raleway:900' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tic Tac Toe</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <!-- <li class="players"><a href="#">One Player</a></li> -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <button type="button" class="btn btn-primary logged-in" data-toggle="modal" data-target="#changePasswordModal">
                  Change password
                </button>
              </li>
              <li>
                <form class="nav navbar-nav navbar-right logged-in" id="sign-out">
                  <button type="submit" name="submit" class="btn btn-default">Sign out</button>
                </form>
              </li>
              <li>
                <button type="button" class="btn btn-primary logged-out" data-toggle="modal" data-target="#signUpModal">
                  Sign up
                </button>
                <button type="button" class="btn btn-default logged-out" data-toggle="modal" data-target="#signInModal">
                  Sign in
                </button>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div class='login'>
      <div class='message'>You've been successfully logged out.</div>

      </div>
      <div class='game'>
        <div class='message'>You've been successfully logged in.</div>
        <div class='password'>Your password has successfully been changed.</div>
        <div class='board'>
          <div class='square top left'></div>
          <div class='square top center'></div>
          <div class='square top right'></div>
          <div class='square mid left'></div>
          <div class='square mid center'></div>
          <div class='square mid right'></div>
          <div class='square bot left'></div>
          <div class='square bot center'></div>
          <div class='square bot right'></div>
        </div>
        <div class='newgame'></div>
        <table>
          <tr>
            <td> X </td>
            <td>Ties</td>
            <td> O </td>
          </tr>
          <tr>
            <td id='xWins'>0</td>
            <td id='ties'>0</td>
            <td id='oWins'>0</td>
          </tr>
        </table>
      </div>

      <!-- Sign up Modal -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form class="sign-up">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="myModalLabel">Sign up</h2>
              </div>
              <div class="modal-body">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="email" name="credentials[email]" value="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="password"name="credentials[password]" value="">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" name="submit" class="btn btn-primary" id="saveButton">Sign up</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Sign in Modal -->
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form class="sign-in">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="myModalLabel">Sign in</h2>
              </div>
              <div class="modal-body">
                <div class="form-group row">
                  <label for="inputEmail4" class="col-sm-2 form-control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="email" name="credentials[email]" value="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword4" class="col-sm-2 form-control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="password"name="credentials[password]" value="">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" name="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Change password Modal -->
      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form id="change-pw">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="myModalLabel">Change password</h2>
              </div>
              <div class="modal-body">
                <div class="form-group row">
                  <label for="inputPassword5" class="col-sm-2 form-control-label">Old Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword5" placeholder="old password" name="passwords[old]" value="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword6" class="col-sm-2 form-control-label">New Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword6" placeholder="new password"name="passwords[new]" value="">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" name="submit" class="btn btn-primary">Save password</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
